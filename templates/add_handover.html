{% extends "base.html" %}

{% block title %}Tạo Phiếu Bàn Giao{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Tạo Phiếu Bàn Giao Thiết Bị</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Ngày bàn giao</label>
                    <input type="date" name="handover_date" class="form-control" value="{{ now.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Tình trạng thiết bị</label>
                    <select name="device_condition" class="form-control" required>
                        <option value="Mới">Mới</option>
                        <option value="Sử dụng bình thường" selected>Sử dụng bình thường</option>
                        <option value="Cần bảo trì">Cần bảo trì</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="device_id" class="form-label required">Mã thiết bị</label>
                    <select id="device_id" name="device_id" class="form-select" required>
                        <option value="">-- Chọn hoặc tìm kiếm mã thiết bị --</option>
                        {% for device in devices %}
                        <option value="{{ device.id }}" {% if preselected_device_id and device.id == preselected_device_id %}selected{% endif %}>
                            {{ device.device_code }} - {{ device.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tên thiết bị (tự động)</label>
                    <input type="text" id="device_name" class="form-control" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="giver_id_select" class="form-label required">Người giao</label>
                    <select id="giver_id_select" name="giver_id" class="form-select" required>
                        <option value="">-- Chọn hoặc tìm kiếm người giao --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if current_user and user.id == current_user.id %}selected{% endif %}>
                            {{ user.full_name or user.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="receiver_id_select" class="form-label required">Người nhận</label>
                    <select id="receiver_id_select" name="receiver_id" class="form-select" required>
                        <option value="">-- Chọn hoặc tìm kiếm người nhận --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.full_name or user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label class="form-label">Lý do bàn giao</label>
                    <input type="text" name="reason" class="form-control" placeholder="VD: Cấp mới cho nhân viên">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nơi đặt thiết bị</label>
                    <input type="text" name="location" class="form-control" placeholder="VD: Bàn làm việc A12, Phòng Kế toán">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group mt-3">
                <a href="{{ url_for('handover_list') }}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Lưu Phiếu Bàn Giao</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }} <script>
$(document).ready(function() {
    // Khởi tạo Select2 cho các trường chọn với theme Bootstrap 5
    $('#device_id, #giver_id_select, #receiver_id_select').select2({
        theme: "bootstrap-5",
        placeholder: "Chọn một mục",
    });

    // ----- Logic để lấy tên thiết bị tự động -----
    const deviceSelect = $('#device_id');
    const deviceNameInput = $('#device_name');

    function fetchDeviceName(deviceId) {
        if (deviceId) {
            fetch(`/api/device_info/${deviceId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        deviceNameInput.val(data.name); // Sử dụng .val() của jQuery
                    } else {
                        deviceNameInput.val('Không tìm thấy tên');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    deviceNameInput.val('Lỗi khi tải');
                });
        } else {
            deviceNameInput.val('');
        }
    }

    // Gắn sự kiện 'change' vào dropdown thiết bị
    deviceSelect.on('change', function() {
        fetchDeviceName(this.value);
    });

    // Tự động chạy khi tải trang nếu có thiết bị được chọn sẵn
    if (deviceSelect.val()) {
        fetchDeviceName(deviceSelect.val());
    }
});
</script>
{% endblock %}
