{% extends "base.html" %}

{% block title %}Tạo Phiếu Bàn Giao{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Tạo Phiếu Bàn Giao Thiết Bị</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Ngày bàn giao</label>
                    <input type="date" name="handover_date" class="form-control" value="{{ now.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Tình trạng thiết bị</label>
                    <select name="device_condition" class="form-control" required>
                        <option value="Mới">Mới</option>
                        <option value="Sử dụng bình thường">Sử dụng bình thường</option>
                        <option value="Cần bảo trì">Cần bảo trì</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="device_id" class="form-label required">Mã thiết bị</label>
                    <select id="device_id" name="device_id" class="form-control" required>
                        <option value="">-- Chọn mã thiết bị --</option>
                        {% for device in devices %}
                        <option value="{{ device.id }}">{{ device.device_code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tên thiết bị (tự động)</label>
                    <input type="text" id="device_name" class="form-control" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Người giao</label>
                    <select name="giver_id" class="form-control" required>
                        <option value="">-- Chọn người giao --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Người nhận</label>
                    <select name="receiver_id" class="form-control" required>
                        <option value="">-- Chọn người nhận --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label class="form-label">Lý do bàn giao</label>
                    <input type="text" name="reason" class="form-control" placeholder="VD: Cấp mới cho nhân viên">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nơi đặt thiết bị</label>
                    <input type="text" name="location" class="form-control" placeholder="VD: Bàn làm việc A12, Phòng Kế toán">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group mt-3">
                <a href="{{ url_for('handover_list') }}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Lưu Phiếu Bàn Giao</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('device_id').addEventListener('change', function() {
    const deviceId = this.value;
    const deviceNameInput = document.getElementById('device_name');
    
    if (deviceId) {
        fetch(`/api/device_info/${deviceId}`)
            .then(response => response.json())
            .then(data => {
                deviceNameInput.value = data.name;
            })
            .catch(error => {
                console.error('Error:', error);
                deviceNameInput.value = 'Không tìm thấy tên';
            });
    } else {
        deviceNameInput.value = '';
    }
});
</script>
{% endblock %}
