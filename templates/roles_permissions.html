{% extends 'base.html' %}
{% block title %}Phân quyền{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Phân quyền</h3>
      <small class="text-muted">Chỉ Admin hoặc người có quyền "rbac.manage"</small>
    </div>

    <form method="POST" id="rbac-form">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Vai trò</label>
          <select name="role_id" id="role-select" class="form-select" required>
            {% if roles %}
              {% for r in roles %}
              <option value="{{ r.id }}">{{ r.name }}</option>
              {% endfor %}
            {% else %}
              <option value="" disabled>Chưa có vai trò</option>
            {% endif %}
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Quyền</label>
          <div class="border rounded p-2" style="max-height: 320px; overflow: auto;">
            {% for p in permissions %}
            <div class="d-flex align-items-center justify-content-between border-bottom py-1">
              <div>
                <input class="form-check-input perm-checkbox me-2" type="checkbox" value="{{ p.code }}" name="perm_codes" id="perm-{{ p.id }}">
                <label class="form-check-label" for="perm-{{ p.id }}">{{ p.code }} - {{ p.name }}</label>
              </div>
              <div>
                <button name="action" value="delete_permission" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa quyền này?')">
                  <input type="hidden" name="perm_id" value="{{ p.id }}">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
            {% else %}
              <div class="text-muted">Chưa có quyền nào. Hãy thêm quyền mới.</div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2 align-items-center">
        <button type="submit" name="action" value="save_role_perms" class="btn btn-primary">Lưu</button>
        <span class="ms-auto"></span>
        <input type="text" class="form-control w-auto" name="new_perm_code" placeholder="Mã quyền">
        <input type="text" class="form-control w-auto" name="new_perm_name" placeholder="Tên quyền">
        <button type="submit" name="action" value="add_permission" class="btn btn-success">Thêm quyền</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const roleSelect = document.getElementById('role-select');
  const roleToPerms = {{ role_to_perms|tojson }};
  function sync() {
    const roleId = roleSelect.value;
    const current = new Set(roleToPerms[roleId] || []);
    document.querySelectorAll('.perm-checkbox').forEach(cb => {
      cb.checked = current.has(cb.value);
    });
  }
  roleSelect.addEventListener('change', sync);
  sync();
});
</script>
{% endblock %}
