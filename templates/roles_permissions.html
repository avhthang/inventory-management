{% extends 'base.html' %}
{% block title %}Phân quyền{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Phân quyền</h3>
      <small class="text-muted">Chỉ Admin hoặc người có quyền "rbac.manage"</small>
    </div>

    <form method="POST" id="rbac-form">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Vai trò</label>
          <select name="role_id" id="role-select" class="form-select" required>
            {% for r in roles %}
            <option value="{{ r.id }}">{{ r.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Quyền</label>
          <div class="border rounded p-2" style="max-height: 320px; overflow: auto;">
            {% for p in permissions %}
            <div class="form-check">
              <input class="form-check-input perm-checkbox" type="checkbox" value="{{ p.code }}" name="perm_codes" id="perm-{{ p.id }}">
              <label class="form-check-label" for="perm-{{ p.id }}">{{ p.code }} - {{ p.name }}</label>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const roleSelect = document.getElementById('role-select');
  const roleToPerms = {{ role_to_perms|tojson }};
  function sync() {
    const roleId = roleSelect.value;
    const current = new Set(roleToPerms[roleId] || []);
    document.querySelectorAll('.perm-checkbox').forEach(cb => {
      cb.checked = current.has(cb.value);
    });
  }
  roleSelect.addEventListener('change', sync);
  sync();
});
</script>
{% endblock %}
