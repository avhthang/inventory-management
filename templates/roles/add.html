{% extends "base.html" %}

{% block title %}Thêm vai trò mới{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title mb-0">Thêm vai trò mới</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label required">Tên vai trò</label>
                        <input type="text" name="name" class="form-control"
                            placeholder="Nhập tên vai trò (ví dụ: Kế toán, Nhân sự...)" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea name="description" class="form-control" rows="3"
                            placeholder="Mô tả chi tiết về vai trò này..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <a href="{{ url_for('roles_list') }}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Lưu lại</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
