{% extends "base.html" %}

{% block title %}Quên Mật khẩu{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Reset Mật khẩu</h3>
                <p class="text-muted text-center">Nhập Tên đăng nhập và Email của bạn. Nếu thông tin chính xác, mật khẩu sẽ được reset về giá trị mặc định.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset mật khẩu</button>
                    </div>
                </form>
                 <hr>
                <div class="text-center">
                    <a href="{{ url_for('login') }}">Quay lại trang Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
