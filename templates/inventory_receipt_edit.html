{% extends "base.html" %}

{% block title %}Sửa Phiếu {{ receipt.code }}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title mb-3">Sửa Phiếu Nhập Kho</h2>
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Mã phiếu</label>
          <input type="text" name="code" class="form-control" value="{{ receipt.code }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Ngày nhập</label>
          <input type="date" name="date" class="form-control" value="{{ receipt.date.strftime('%Y-%m-%d') if receipt.date else '' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Nhà cung cấp</label>
          <input type="text" name="supplier" class="form-control" value="{{ receipt.supplier or '' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Người nhập</label>
          <input type="text" name="importer" class="form-control" value="{{ receipt.importer or '' }}">
        </div>
        <div class="col-12">
          <label class="form-label">Ghi chú</label>
          <input type="text" name="notes" class="form-control" value="{{ receipt.notes or '' }}">
        </div>
        <div class="col-12">
          <div class="alert alert-info mt-2">
            Nội dung thiết bị thuộc phiếu nhập kho không thể sửa tại màn hình này.
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{{ url_for('inventory_receipt_detail', receipt_id=receipt.id) }}" class="btn btn-secondary">Hủy</a>
        <button class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
