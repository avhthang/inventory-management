{% extends "base.html" %}

{% block title %}Chỉnh Sửa Phiếu Bàn Giao{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Chỉnh Sửa Phiếu Bàn Giao</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Ngày bàn giao</label>
                    <input type="date" name="handover_date" class="form-control" value="{{ handover.handover_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Tình trạng thiết bị</label>
                    <select name="device_condition" class="form-control" required>
                        <option value="Mới" {% if handover.device_condition == 'Mới' %}selected{% endif %}>Mới</option>
                        <option value="Sử dụng bình thường" {% if handover.device_condition == 'Sử dụng bình thường' %}selected{% endif %}>Sử dụng bình thường</option>
                        <option value="Cần bảo trì" {% if handover.device_condition == 'Cần bảo trì' %}selected{% endif %}>Cần bảo trì</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="device_id" class="form-label required">Mã thiết bị</label>
                    <select id="device_id" name="device_id" class="form-control" required>
                        <option value="">-- Chọn mã thiết bị --</option>
                        {% for device in devices %}
                        <option value="{{ device.id }}" {% if device.id == handover.device_id %}selected{% endif %}>{{ device.device_code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tên thiết bị (tự động)</label>
                    <input type="text" id="device_name" class="form-control" value="{{ handover.device.name }}" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Người giao</label>
                    <select name="giver_id" class="form-control" required>
                        <option value="">-- Chọn người giao --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == handover.giver_id %}selected{% endif %}>{{ user.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Người nhận</label>
                    <select name="receiver_id" class="form-control" required>
                        <option value="">-- Chọn người nhận --</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == handover.receiver_id %}selected{% endif %}>{{ user.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label class="form-label">Lý do bàn giao</label>
                    <input type="text" name="reason" class="form-control" value="{{ handover.reason or '' }}" placeholder="VD: Cấp mới cho nhân viên">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nơi đặt thiết bị</label>
                    <input type="text" name="location" class="form-control" value="{{ handover.location or '' }}" placeholder="VD: Bàn làm việc A12, Phòng Kế toán">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea name="notes" class="form-control" rows="3">{{ handover.notes or '' }}</textarea>
            </div>

            <div class="form-group mt-3">
                <a href="{{ url_for('handover_list') }}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const deviceSelect = document.getElementById('device_id');
    const deviceNameInput = document.getElementById('device_name');

    function updateDeviceName() {
        const deviceId = deviceSelect.value;
        if (deviceId) {
            fetch(`/api/device_info/${deviceId}`)
                .then(response => response.json())
                .then(data => { deviceNameInput.value = data.name; })
                .catch(error => { console.error('Error:', error); deviceNameInput.value = 'Không tìm thấy tên'; });
        } else {
            deviceNameInput.value = '';
        }
    }
    deviceSelect.addEventListener('change', updateDeviceName);
});
</script>
{% endblock %}
