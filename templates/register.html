{% extends "base.html" %}

{% block title %}Đăng ký Tài khoản{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Tạo Tài khoản mới</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label required">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Họ và tên</label>
                        <input type="text" name="full_name" id="full_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label required">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                     <div class="mb-3">
                        <label for="confirm_password" class="form-label required">Xác nhận mật khẩu</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </form>
                 <hr>
                <div class="text-center">
                    <span>Đã có tài khoản?</span>
                    <a href="{{ url_for('login') }}">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
