{% extends "base.html" %}

{% block title %}Chỉnh sửa Người Dùng{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header"><h2 class="card-title mb-0">Chỉnh sửa Người Dùng: {{ user.username }}</h2></div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3"><label class="form-label required">Tên đăng nhập</label><input type="text" name="username" class="form-control" value="{{ user.username }}" required readonly></div>
                    <div class="mb-3"><label class="form-label">Mật khẩu (để trống nếu không đổi)</label><input type="password" name="password" class="form-control"></div>
                    <div class="mb-3"><label class="form-label required">Họ và tên <span class="required-asterisk">*</span></label><input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}" required></div>
                    <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" value="{{ user.email or '' }}"></div>
                    <div class="mb-3"><label class="form-label">Ngày sinh</label><input type="date" name="date_of_birth" class="form-control" value="{{ user.date_of_birth.strftime('%Y-%m-%d') if user.date_of_birth else '' }}"></div>
                    <div class="mb-3"><label class="form-label">Vai trò</label><select name="role" class="form-control"><option value="user" {% if user.role == 'user' %}selected{% endif %}>Người dùng</option><option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Quản trị viên</option></select></div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3"><label class="form-label">Phòng ban</label><input type="text" name="department" class="form-control" value="{{ user.department or '' }}"></div>
                    <div class="mb-3"><label class="form-label">Chức vụ</label><input type="text" name="position" class="form-control" value="{{ user.position or '' }}"></div>
                    <div class="mb-3"><label class="form-label">Số điện thoại</label><input type="text" name="phone_number" class="form-control" value="{{ user.phone_number or '' }}"></div>
                    <div class="mb-3"><label class="form-label">Ghi chú</label><textarea name="notes" class="form-control" rows="2">{{ user.notes or '' }}</textarea></div>
                </div>
            </div>
             <hr>
            <h5 class="mt-4">Thông tin nhân sự</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" class="form-select">
                            <option value="Đang làm" {% if user.status == 'Đang làm' %}selected{% endif %}>Đang làm</option>
                            <option value="Thử việc" {% if user.status == 'Thử việc' %}selected{% endif %}>Thử việc</option>
                            <option value="Đã nghỉ" {% if user.status == 'Đã nghỉ' %}selected{% endif %}>Đã nghỉ</option>
                            <option value="Khác" {% if user.status == 'Khác' %}selected{% endif %}>Khác</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3"><label class="form-label">Ngày onboard</label><input type="date" name="onboard_date" class="form-control" value="{{ user.onboard_date.strftime('%Y-%m-%d') if user.onboard_date else '' }}"></div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3"><label class="form-label">Ngày offboard</label><input type="date" name="offboard_date" class="form-control" value="{{ user.offboard_date.strftime('%Y-%m-%d') if user.offboard_date else '' }}"></div>
                </div>
            </div>

            <div class="form-group mt-3">
                <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
