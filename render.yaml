services:
  - type: web
    name: inventory-management
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python init_database.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: BACKUP_ENABLED
        value: "False"
    healthCheckPath: /health
    autoDeploy: true
    branch: main

databases:
  - name: inventory-db
    plan: free
    databaseName: inventory_db
    user: inventory_user